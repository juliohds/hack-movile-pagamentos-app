<ion-header>
  <ion-navbar>
    <ion-title>Analise de Emprestimo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="broker">
  <ion-card>
    <ion-card-content>
      <img src="{{ broker.picture }}" />
      <h2 style="color: black;">{{ broker.name }}</h2>
      <h3 style="color: gray;">{{ broker.title }}</h3>
    </ion-card-content>

    <ion-list>
      <a href="tel:{{ broker.Phone__c }}" ion-item>
        <ion-icon
          color="success"
          name="checkmark-circle-outline"
          item-left
        ></ion-icon>
        <p>Selecione:</p>
        <h2>{{ broker.phone }}</h2>
      </a>
      <a href="tel:{{ broker.phone }}" ion-item>
        <ion-icon name="close" color="danger" item-left></ion-icon>
        <p>Selecione:</p>
        <h2>{{ broker.mobilePhone }}</h2>
      </a>
      <a ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        <p>Informações de Empréstimo</p>
        <h2>{{ broker.email }}</h2>
      </a>
    </ion-list>
  </ion-card>
</ion-content>
